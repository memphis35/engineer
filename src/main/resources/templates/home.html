<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/css/styles.css}" href="../static/css/styles.css" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/components.css}" href="../static/css/components.css" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/home.css}" href="../static/css/home.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<form id="logout" action="/logout" method="post">
    <input name="_csrf" th:value="${_csrf}" hidden>
    <input class="btn" type="submit" value="выйти">
</form>
<img id="logo" th:src="@{/img/logo.png}" src="../static/img/logo.png" alt="app logo"/>
<main id="login">
    <h2 th:text="'Привет, ' + ${user.name}">Привет, $username!</h2>
    <section id="summary">
        <div class="summary">
            <span class="digit deep-grey">156</span>
            <span>всего</span>
        </div>
        <div class="summary">
            <span class="digit grey">79</span>
            <span>завершенных</span>
        </div>
        <div class="summary">
            <span class="digit green">4</span>
            <span>новых</span>
        </div>
        <div class="summary">
            <span class="digit yellow">9</span>
            <span>требуют внимания</span>
        </div>
        <div class="summary">
            <span class="digit red">13</span>
            <span>просроченных</span>
        </div>
    </section>
    <section id="tiles">
        <a class="tile" th:href="@{'/engineer/profile/' + ${user.id}}">
            <div>Профиль</div>
        </a>
        <a class="tile" th:href="@{'/engineer/tasks/' + ${user.id}}">
            <div>Заявки</div>
        </a>
        <a th:if="${user.role.name.equals('ROLE_ADMIN')}" class="tile" th:href="@{admin/profiles}">
            <div>Пользователи</div>
        </a>
        <a th:if="${user.role.name.equals('ROLE_ADMIN')}" class="tile" th:href="@{admin/departments}">
            <div>Подразделения</div>
        </a>
    </section>
</main>
</body>
</html>
