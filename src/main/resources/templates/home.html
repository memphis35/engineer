<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link th:href="@{/static/css/styles.css}" href="../static/css/styles.css" type="text/css" rel="stylesheet"/>
    <link th:href="@{/static/css/components.css}" href="../static/css/components.css" type="text/css" rel="stylesheet"/>

<body>

</header>
<main id="login">

    <section id="tasks">
        <h3>Управление задачами</h3>
        <table>
            <tr>
                <td>Регистрационный номер</td>
                <td>Дата регистрации</td>
                <td>Название</td>
                <td>Заказчик</td>

            </tr>
        </table>
    </section>
</main>
</body>
</html>
